<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Four Year Planner</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/26b88357dc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="/static/js/course_catalog.js"></script>
    <script src="/static/js/interactivity.js"></script>
</head>
<body>
<nav>
    Navigation bar goes here.
</nav>
<header style="text-align: center;">
    <h1>TJ Four Year Planner</h1>
</header>
<div style="display: flex; flex-direction: row; height: 75vh;">
    <div id="catalog_sidebar" style="float: left; height: 100%; flex: 0 1 content; display: flex; flex-direction: column" ondragover="allowDrop(event)" ondrop="toss(event)">
        <p>Courses:</p>
        <div id="catalog" style="overflow: scroll; flex: auto;"></div>
    </div>
    <table id="grid" style="height:100%; flex: 1 0 auto; table-layout:fixed;">
        <tr id="grid__header" style="height: fit-content">
            <th>Freshman</th>
            <th>Sophomore</th>
            <th>Junior</th>
            <th>Senior</th>
        </tr>
        {% for row in range(7) %}
            {% set row_num = loop.index %}
            <tr class="grid__row">
                {% for column in range(4) %}
                    <td class="grid__box" ondrop="drop(event)" ondragover="allowDrop(event)" id="cell-{{row_num}}-{{loop.index}}"></td>
                {% endfor %}
            </tr>
        {% endfor %}
        <tr style="height:fit-content">
            <td>Summer:</td>
        </tr>
        <tr class="grid__row">
            {% for column in range(4) %}
                    <td class="grid__box" ondrop="drop(event)" ondragover="allowDrop(event)" id="cell-s-{{loop.index}}"></td>
            {% endfor %}
        </tr>
    </table>
</div>
<footer></footer>
</body>
</html>
